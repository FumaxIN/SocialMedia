<script type="text/jsx">

    {#const app = document.getElementById("feed-list")#}

    const Card = ({ id, author, body, media, created_on }) => {
        const mediaUrl = "{{ MEDIA_URL }}";
        const [likes, setLikes] = React.useState(0)

        function updateLike(){
            setLikes(likes + 1)
        }

            return (
                <div key={id} className="card is-vcentered has-background-black-bis is-outlined">
        <header className="card-header">
          <p className="card-header-title has-text-white is-bold">
            {author}
          </p>
          <button className="card-header-icon" aria-label="more options">
            <span className="icon">
              <i className="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div className="card-content">
          <div className="content">
            <p className="has-text-white">{body}</p>
            {/* <img src="{% get_media_prefix %}{values.media}" alt="media" /> */}
            {media && <img src={mediaUrl + media.split("/").slice(2).join("/")} alt="media" />}
            <br />
            <time dateTime="2016-1-1">{created_on}</time>
          </div>
        </div>
                        <footer className="card-footer">
                            <a onClick={updateLike} id="like" className="card-footer-item"><span className="material-symbols-outlined">thumb_up_alt {likes}</span></a>
                            <a href="#" className="card-footer-item"><span className="material-symbols-outlined">comment</span></a>
                            <a href="#" className="card-footer-item"><span className="material-symbols-outlined">bookmark</span></a>
                        </footer>
        <br />
      </div>
            );
        };

    const Social = () => {
            const [results, setResults] = React.useState([]);

            React.useEffect(() => {
                // Fetch data from the API endpoint
                axios.get("/social/")
                    .then(response => {
                        setResults(response.data.results);
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }, []);

            return (
                <div className="container mt-4">
                    <div className="row">
                        {results.map(item => (
                            <div key={item.id} className="column">
                            <Card
                                {#key={item.id}#}
                                id={item.id}
                                author={item.author}
                                body={item.body}
                                media={item.media}
                                created_on={item.created_on}
                            />
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

    ReactDOM.render(<Social />, document.getElementById("feed_list"));




</script>

<script>
    function addPost(){
        let x = document.querySelector("#newPost")
        let y = document.querySelector("#imageUpload")
        fetch("https://127.0.0.1:8000/social/",{
            method : "POST",
            headers : {
                'Content-Type' : "application/json"
            },
            body:JSON.stringify({'body':x.value, 'pic':y.value}),
            {#redirect : "/social/feed",#}
        }).then((resp)=> {
            if(resp.status == 200){
                window.location.href = '/social/feed'
            }
        }).then((data)=>{console.log(data)})
    }

    function userLogout(){
        fetch("/dj-rest-auth/logout/",{
            method : "POST",
            headers : {
                'Content-Type' : "application/json"
            },
            body : JSON.stringify({'content':1}),
        }).then((resp)=> {
            window.location.href = '/'
        }).then((data)=>{console.log(data)})
    }

    function homeRedirect(){
        window.location.replace("/social/feed");
        return false;
    }
</script>
